<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Profile card component</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <main class="container">
            <article class="card">
                <img
                    src="/images/bg-pattern-card.svg"
                    alt="bg-pattern-card"
                    class="card__header"
                />
                <div class="card__body">
                    <img
                        src="/images/image-victor.jpg"
                        alt=""
                        class="card__image__profile"
                    />
                    <h1 class="card__body__title">
                        Victor Crest <span>26</span>
                    </h1>
                    <p class="card__body__text">London</p>
                </div>
                <footer class="card__footer">
                    <div class="card__footer_item">
                        <h3>80K</h3>
                        <p>Followers</p>
                    </div>
                    <div class="card__footer_item">
                        <h3>803K</h3>
                        <p>Likes</p>
                    </div>
                    <div class="card__footer_item">
                        <h3>1.4K</h3>
                        <p>Photos</p>
                    </div>
                </footer>
            </article>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Juans Ochoa</a>.
            </div>
        </main>
    </body>
</html>
